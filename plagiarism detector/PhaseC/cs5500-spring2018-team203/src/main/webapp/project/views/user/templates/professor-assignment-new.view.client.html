              <a ng-click="model.logout()">
                <i class="fas fa-power-off"></i>

<div class="body-top">
    <div class="row">
        <div class="col-sm-5 hidden-xs">
            <div class="container-fluid">
                <h3 class="page-title fadeIn first">Assignments</h3>
                <br/>
                <table ng-show="model.assgInfo" class="table table-striped table-responsive fadeIn first">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th class="hidden-xs">Description</th>
                    </tr>

                    </thead>
                    <tbody ng-repeat="assg in model.assgInfo">
                    <tr>
                        <td>
                            <a href="#/{{model.userInfo.userid}}/prof-submission/{{model.semesterId}}/{{assg.courseid}}/{{assg.id}}">
                                {{assg.assignmentname}}</a>
                        </td>
                        <td class="hidden-xs">{{assg.description}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="container-fluid">
            <div class="col-xs-12 col-sm-7 team203-right-pane team203-border container fadeIn third">
                <h2 class="text-center page-title"> New Assignment </h2>
                <label for="Name">Name</label>
                <input ng-model="assignment.assignmentname" class="form-control" id="Name" placeholder="Name"/>

                <label for="Description">Description</label>
                <textarea ng-model="assignment.description" rows="5" class="form-control" id="Description"
                          placeholder="Description"></textarea>
                <br/>
                <div class="pull-right">
                    <a class="btn btn-success fadeIn fourth" ng-click="model.createAssignment(assignment)">
                        <span class="glyphicon glyphicon-ok"> </span></a>
                    <a class="btn btn-danger fadeIn fourth" ng-click="model.resetAssignment()">
                        <span class="glyphicon glyphicon-trash"> </span></a>
                </div>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="#/profile/{{model.userInfo.role}}/{{model.userId}}">
            <span style="font-size: 20px" class="glyphicon glyphicon-user">
            </span>
            </a>
        </div>
    </div>
</nav>
