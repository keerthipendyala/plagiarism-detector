<div class="body-top">
    <h3 class="page-title">Assignments</h3>
    <br/>
    <table ng-show="model.assgInfo" class="table table-striped table-responsive fadeIn first table-hover">
        <thead>
        <tr>
            <th>
                #
            </th>
            <th>
                Name
                <a style="padding-left: 10px" ng-show=model.desc ng-click="model.changeSortAsc('assignmentname')">
                    <i class="fas fa-chevron-circle-up"></i>
                </a>
                <a style="padding-left: 10px" ng-show=model.asc ng-click="model.changeSortDesc('assignmentname')">
                    <i class="fas fa-chevron-circle-down"></i>
                </a>

            </th>
            <th class="hidden-xs">Description
                <a style="padding-left: 10px" ng-show=model.ddesc ng-click="model.changeSortAsc('description')">
                    <i class="fas fa-chevron-circle-up"></i>
                </a>
                <a style="padding-left: 10px" ng-show=model.dasc ng-click="model.changeSortDesc('description')">
                    <i class="fas fa-chevron-circle-down"></i>
                </a></th>
            <th></th>
        </tr>

        </thead>
        <tbody ng-repeat="assg in model.assgInfo | orderBy:sortType:sortReverse">
        <tr>
            <td>{{$index+1}}</td>
            <td><a href="#/{{model.userInfo.userid}}/prof-submission/{{model.semesterId}}/{{assg.courseid}}/{{assg.id}}">
                {{assg.assignmentname}}</a>
            </td>
            <td class="hidden-xs">{{assg.description}}</td>
            <td><a ng-click="model.editAssignment(assg.id)">
                <span class="glyphicon glyphicon-cog">
                </span>
            </a>
                <a ng-click="model.deleteAssignment(assg.id)">
                <span style="padding-left: 10px ; color: red" class="glyphicon glyphicon-trash">
                </span>
                </a></td>
        </tr>
        </tbody>
    </table>

    <a ng-click="model.addAssignment()" class="btn btn-success fadeIn fourth pull-right">
        ADD <span class="glyphicon glyphicon-plus">
    </span>
    </a>
</div>
