    <div class="container-fluid">
        <span class="navbar-header pull-right navbar-name">
            <span>
					Hi {{model.userInfo.username}}!
            </span>
              <a ng-click="model.logout()">
                <i class="fas fa-power-off"></i>
            </a>
        </span>
        <div class="navbar-header">
            <a class="pull-left fas-style" ng-click="model.goBack()">
                <i class="fas fa-arrow-circle-left"></i>
            </a>
            <a class="pull-left" href="#">
                <img src="images/icon-team203.png"

        </div>

<div class="body-top">
    <div class="row">
        <div class="col-sm-7 hidden-xs">
            <div class="container-fluid">
                <h3 class="page-title fadeIn first">Courses</h3>
                <br/>
                <table ng-show="model.userCourses" class="table table-striped table-responsive fadeIn first">
                    <thead>
                    <tr>
                        <th class="hidden-sm hidden-md">ID</th>
                        <th>Name</th>
                        <th class="hidden-sm hidden-md">Department</th>
                        <th class="hidden-sm hidden-md">Threshold</th>
                        <th class="hidden-sm hidden-md">Language</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody ng-repeat="course in model.userCourses">
                    <tr>
                        <td class="hidden-sm hidden-md">{{course.courseno}}</td>
                        <td>
                            {{course.coursename}}
                        </td>
                        <td class="hidden-sm hidden-md">{{course.departmentname}}</td>
                        <td class="hidden-sm hidden-md">{{course.threshold}}</td>
                        <td class="hidden-sm hidden-md">{{course.proglanguage}}</td>
                        <td><a ng-click="model.editCourse(course.courseid)">
                          <span class="glyphicon glyphicon-cog">
                        </span>
                        </a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="container-fluid">
            <div class="col-xs-12 col-sm-5 team203-right-pane team203-border container fadeIn third">
                <h2 class="text-center page-title"> Edit Course </h2>

                <div ng-show="model.error" class="alert alert-danger" role="alert">
                    {{model.error}}
                </div>

                <label for="ID">ID</label>
                <input ng-model="model.profCourse.courseno" class="form-control" id="ID" placeholder="CS5200"/>
                <label for="Name">Name</label>
                <input ng-model="model.profCourse.coursename" class="form-control" id="Name" placeholder="Name"/>
                <label for="Description">Department</label>
                <input ng-model="model.profCourse.departmentname" class="form-control" id="Description"
                       placeholder="CCIS"/>
                <br/>
                <label for="threshold"> Threshold (between 1 and 100):</label>
                <input ng-model="model.profCourse.threshold" type="number" name="threshold" id="threshold" min="1"
                       max="100">
                <br/>
                <label for="Language">Programming Language:</label>
                <select ng-model="model.profCourse.proglanguage" id="Language">
                    <option value=""></option>
                    <option value="python3">Python3</option>
                    <option value="c/c++">C/C++</option>
                </select>
                <div class="pull-right">
                    <a class="btn btn-success fadeIn fourth" ng-click="model.updateCourse(model.profCourse)">
                        <span class="glyphicon glyphicon-ok"> </span></a>
                </div>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="#/profile/{{model.userInfo.role}}/{{model.userId}}">
            <span style="font-size: 20px" class="glyphicon glyphicon-user">
            </span>
            </a>
        </div>
    </div>
</nav>
